

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	
	<head>
		<title>Tweet Feed</title>
		<th:block th:replace="fragments/header">
		</th:block>
	</head>
	
	<body>
		<div class="container">
			<div th:replace="fragments/navbar"></div>
			<h3>Tweets containing #<span th:text="${tag}"></span></h2>
			<!-- "for each tweet in tweetList -->
			<div th:replace="fragments/tweetList"></div>
			<div th:if="${#lists.isEmpty(tweetList)}">
				<h3>No tweets contain this hashtag</h3>
		</div>
	</body>
</html>
